window.Grammar = 
  present_simple_conjuction: (verb, pronoun)-> 
    if verb == 'be'
      @present_simple_be(pronoun)
    else if verb in MODALS
      verb
    else if pronoun == 'he' || pronoun == 'she' || pronoun == 'it'
      if verb == 'have'
        return 'has'
      else if verb.match(/[owsh]$/)
        "#{verb}es"
      else
        "#{verb}s"
    else
      verb

  present_simple_be: (pronoun)-> 
    switch pronoun
      when 'I' then 'am'
      when 'he', 'she', 'it' then 'is'
      else 'are'
    



  gerund: (verb)-> 
    @change_ending(verb, 'ing')

  change_ending: (verb, ending)-> 
    @remove_ending(verb) + ending

  remove_ending: (verb)-> 
    if verb == 'be'
      return verb
    if verb.match(/e$/)
      verb.substring(0, verb.length - 1)
    else
      verb

    
  perfect: (verb)-> 
    if conjuctions = IRREGULAR_VERBS[verb]
      return conjuctions[1]
    @past(verb)

  past: (verb, pronoun) ->
    if verb == 'be'
      switch(pronoun)
        when 'I', 'he', 'she', 'it' then 'was'
        else 'were'
    else if conjuctions = IRREGULAR_VERBS[verb]
      conjuctions[0]
    else
      @change_ending(verb, 'ed')

  modality: (verb) ->
    if verb in MODALS
      'modal'
    else
      'regular'

  perform: (options) -> 
    pronoun = options.pronoun
    verb = options.verb
    tense = options.tense
    mark = options.mark
    object = options.object
    completeness = options.completeness
    level = options.level
    modality = Grammar.modality(verb)
    shortened = options.form == "shortened"


    patterns =
      present:
        simple:
          regular:
            active:
              negative: "#{pronoun} #{@present_simple_conjuction('do', pronoun)} not #{verb}"
              positive: "#{pronoun} #{@present_simple_conjuction(verb, pronoun)}"
              question: "#{@present_simple_conjuction('do', pronoun)} #{pronoun} #{verb}"
            passive:
              negative: "#{pronoun} #{@present_simple_conjuction('be', pronoun)} not #{@perfect(verb)}"
              positive: "#{pronoun} #{@present_simple_conjuction('be', pronoun)} #{@perfect(verb)}"
              question: "#{@present_simple_conjuction('be', pronoun)} #{pronoun} #{@perfect(verb)}"
              
          modal:
            active:
              negative: "#{pronoun} #{@present_simple_conjuction(verb, pronoun)} not"
              positive: "#{pronoun} #{@present_simple_conjuction(verb, pronoun)}"
              question: "#{@present_simple_conjuction(verb)} #{pronoun}"
            passive: null

        continues:
          regular:
            active:
              negative: "#{pronoun} #{@present_simple_be(pronoun)} not #{@gerund(verb)}"
              positive: "#{pronoun} #{@present_simple_be(pronoun)} #{@gerund(verb)}"
              question: "#{@present_simple_be(pronoun)} #{pronoun} #{@gerund(verb)}"
            passive:
              negative: "#{pronoun} #{@present_simple_be(pronoun)} not being #{@perfect(verb)}"
              positive: "#{pronoun} #{@present_simple_be(pronoun)} being #{@perfect(verb)}"
              question: "#{@present_simple_be(pronoun)} #{pronoun} being #{@perfect(verb)}"
          modal:
            active: if verb == 'be' && level == 'advanced'
              negative: "#{pronoun} #{@present_simple_be(pronoun)} not #{@gerund(verb)}"
              positive: "#{pronoun} #{@present_simple_be(pronoun)} #{@gerund(verb)}"
              question: "#{@present_simple_be(pronoun)} #{pronoun} #{@gerund(verb)}"

            passive: null

        perfect:
          regular:
            active:
              negative: "#{pronoun} have not #{@perfect(verb)}"
              positive: "#{pronoun} have #{@perfect(verb)}"
              question: "have #{pronoun} #{@perfect(verb)}"
            passive: null

          modal:
            active:
              negative: "#{pronoun} have not #{@perfect(verb)}"
              positive: "#{pronoun} have #{@perfect(verb)}"
              question: "have #{pronoun} #{@perfect(verb)}"
            passive: null
        perfect_continues:
          regular:
            active:
              negative: "#{pronoun} have not been #{@gerund(verb)}"
              positive: "#{pronoun} have been #{@gerund(verb)}"
              question: "have #{pronoun} been #{@gerund(verb)}"
            passive: null
          modal: null

      past:
        simple:
          regular:
            active:
              negative: "#{pronoun} did not #{verb}"
              positive: "#{pronoun} #{@past(verb, pronoun)}"
              question: "did #{pronoun} #{verb}"
            passive:
              negative: "#{pronoun} #{@past('be', pronoun)} not #{@perfect(verb)}"
              positive: "#{pronoun} #{@past('be', pronoun)} #{@perfect(verb)}"
              question: "#{@past('be', pronoun)} #{pronoun} #{@perfect(verb)}"

          modal:
            active:
              negative: "#{pronoun} #{@past(verb, pronoun)} not"
              positive: "#{pronoun} #{@past(verb, pronoun)}"
              question: "#{@past(verb, pronoun)} #{pronoun}"
            passive: null

        continues:
          regular:
            active:
              negative: "#{pronoun} #{@past('be', pronoun)} not #{@gerund(verb)}"
              positive: "#{pronoun} #{@past('be', pronoun)} #{@gerund(verb)}"
              question: "#{@past('be', pronoun)} #{pronoun} #{@gerund(verb)}"
            passive:
              negative: "#{pronoun} #{@past('be', pronoun)} not being #{@perfect(verb)}"
              positive: "#{pronoun} #{@past('be', pronoun)} being #{@perfect(verb)}"
              question: "#{@past('be', pronoun)} #{pronoun} being #{@perfect(verb)}"
          modal:
            active: if verb == 'be' && level == 'advanced'
              negative: "#{pronoun} #{@past('be', pronoun)} not #{@gerund(verb)}"
              positive: "#{pronoun} #{@past('be', pronoun)} #{@gerund(verb)}"
              question: "#{@past('be', pronoun)} #{pronoun} #{@gerund(verb)}"
            passive: null

        perfect:
          regular:
            active:
              negative: "#{pronoun} had not #{@perfect(verb)}"
              positive: "#{pronoun} had #{@perfect(verb)}"
              question: "had #{pronoun} #{@perfect(verb)}"
            passive: null
          modal:
            active:
              negative: "#{pronoun} had not #{@perfect(verb)}"
              positive: "#{pronoun} had #{@perfect(verb)}"
              question: "had #{pronoun} #{@perfect(verb)}"
            passive: null
        perfect_continues:
          regular:
            active:
              negative: "#{pronoun} had not been #{@gerund(verb)}"
              positive: "#{pronoun} had been #{@gerund(verb)}"
              question: "had #{pronoun} been #{@gerund(verb)}"
            passive: null
          modal: null

      future:
        simple:
          regular:
            active:
              negative: "#{pronoun} will not #{verb}"
              positive: "#{pronoun} will #{verb}"
              question: "will #{pronoun} #{verb}"
            passive:
              negative: "#{pronoun} will not be #{@perfect(verb)}"
              positive: "#{pronoun} will be #{@perfect(verb)}"
              question: "will #{pronoun} be #{@perfect(verb)}"

          modal: 
            active: if verb == "be"
              negative: "#{pronoun} will not #{verb}"
              positive: "#{pronoun} will #{verb}"
              question: "will #{pronoun} #{verb}"
            passive: null
            

        continues:
          regular:
            active:
              negative: "#{pronoun} will not be #{@gerund(verb)}"
              positive: "#{pronoun} will be #{@gerund(verb)}"
              question: "will #{pronoun} be #{@gerund(verb)}"
            passive:
              negative: "#{pronoun} will not be being #{@perfect(verb)}"
              positive: "#{pronoun} will be being #{@perfect(verb)}"
              question: "will #{pronoun} be being #{@perfect(verb)}"
          modal:
            active: if verb == 'be' && level == 'advanced'
              negative: "#{pronoun} will not #{@gerund(verb)}"
              positive: "#{pronoun} will #{@gerund(verb)}"
              question: "will #{pronoun} #{@gerund(verb)}"
            passive: null

        perfect:
          regular:
            active:
              negative: "#{pronoun} will not have #{@perfect(verb)}"
              positive: "#{pronoun} will have #{@perfect(verb)}"
              question: "will #{pronoun} have #{@perfect(verb)}"
            passive: null
          modal: null
        perfect_continues:
          regular:
            active:
              negative: "#{pronoun} will have not been #{@gerund(verb)}"
              positive: "#{pronoun} will have been #{@gerund(verb)}"
              question: "will #{pronoun} have been #{@gerund(verb)}"
            passive: null
          modal: null


    if result = patterns[tense][completeness][modality]
      if result = result[object]
        result = result[mark]
        if shortened
          result = Grammar.shorten(result)
        Utils.capitalize(result)
      else 
        null
    else
      null

  shorten: (text) ->
    if !text
      return text

    _.each SHORTENINGS, (element) ->
      # Only one shortening
      if text.indexOf("'") < 0
        text = text.replace(element[0], element[1])
    text

  normalize_wordcase: (name) ->
    if name == "I" or !name
      name
    else
      name.toLowerCase(name)


Utils =
  serializeHash: (data) ->
    result = {}
    for item in data
      result[item.name] = item.value
    result

  capitalize: (text) ->
    if !text
      return text
    text[0].toUpperCase() + text.substring(1)
    

App =
  run: ->
    this.toggle_level()
    this.toggle_verb_inputs()
    data = Utils.serializeHash($('.js-form').serializeArray())
    for tense in TENSES
      for completeness in COMPLETENESSES
        string = Grammar.perform($.extend(data, {tense: tense, completeness: completeness}))
        $(".#{completeness} .#{tense}").html(string || '&mdash;')

  toggle_button: (element) ->
    group = $(element).parent()
    group.find('button').removeClass('active');
    $(element).addClass('active')
    name = group.data('name')
    input = $("input[name=#{name}")
    value = Grammar.normalize_wordcase($(element).html())
    if input.length == 0

      $('.js-form').append("<input type='hidden' name='#{name}' value='#{value}'/>")
    else
      input.val(value)

  toggle_verb_inputs: ->
    modal = $('.js-verb-type-control button.active').html() == "Modal"
    $('.js-modal-verbs-control').toggle(modal)
    $('.js-regular-verbs-control').parent().toggle(!modal)
    if modal 
      $('.js-regular-verbs-control').val($('.js-modal-verbs-control button.active').html())
    else
      if $('.js-regular-verbs-control').val() in MODALS
        $('.js-regular-verbs-control').val('live')

  reset_input: (input) ->
    App.toggle_button($(input).find('button:first'))

  toggle_input: (input, indicator) ->
    $(input).parent().parent().toggle(indicator)
    if !indicator
      @reset_input(input)


  toggle_level: ->
    level = $('.js-level-input button.active').html()

    medium = level in ['Medium', 'Advanced'] 
    advanced = level in ['Advanced'] 
    @toggle_input('[data-name=form]', medium)
    $('.perfect').toggle(medium)
    $('.perfect_continues').toggle(advanced)
    @toggle_input('[data-name=object]', advanced)




$('.js-form').submit (event) ->
  event.preventDefault()
  App.run()

$('.js-select-control').each ->
  App.reset_input(this)

$('.js-select-control button').click ->
  App.toggle_button(this)
  App.run()


$('.js-verb-type-control button').click ->
  App.run()


$ ->
  App.run()
